<h1 class="display-3">Cadastro Ponto Turistico</h1>
<form name="formPonto"class="form-cadastro">
    <input type="hidden" name="id" >
    <input placeholder="Nome..." type="text" name="nome" >
    <select class="select-cidade" name="cidade">
    </select> 
    <input placeholder="Rua...." type="text" name="rua">
    <input placeholder="Numero..." type="text" name="numero">
    <input placeholder="Bairro..." type="text" name="bairro">
    <input placeholder="CEP..." type="text" name="cep">
    <input placeholder="Abertura..." class="abertura"type="text" name="abertura">
    <input placeholder="Fechamento..." class="fechamento" type="text" name="fechamento">
    <input type="submit" class="btn-salvar-ponto botao-padrao" value="Salvar">
    <input type="reset"class="botao-padrao" value="Cancelar">
</form>
