<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Fale Conosco</title>
</head>
<body>
    <nav class="top-nav">
        <div>
            <a href="index.html"><h1>Inicio</h1></a>
            <a href="admin.html"><h1>Administrativo</h1></a>
            <a href="contact.html"><h1>Fale Conosco</h1></a>
        </div>
        <a href="login.html" class="botao-padrao btn-login">Login</a>   
    </nav>
    <section class="contact">
        <header class="contact-header">
            <div>
                <h1 class="display-3 title main-title">Fale conosco</h1>
            </div>
        </header>
        <article class="form-box">
            <h1 class="display-5">Escreva sua mensagem aqui: </h1>
            <form>
                <input name="nome" type="text" placeholder="Seu nome completo...">
                <input name="email" type="text" placeholder="Seu e-mail ...">
                <textarea name="mensagem" id="" cols="30" rows="10" placeholder="Mensagem de dúvida ou sugestão.."></textarea>
                <div>
                    <input class="botao-padrao" name="enviar" value="Enviar"type="submit">
                    <input class="botao-padrao" name="cancelar" value="Cancelar"type="reset">
                </div>
            </form>
        </article>
             
        <footer class="foot">
            <div class="redes">
                <img src="./assets/img/facebook.png" alt="">
                <img src="./assets/img/twiter.png" alt="">
                <img src="./assets/img/youtube.png" alt="">
            </div>
            <div class="dev">
                <span>Ezequiel Neves - 2019</span>
            </div>
        </footer>
    </section>
</body>
<script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
<script src="assets/js/main.js"></script>
</html>
